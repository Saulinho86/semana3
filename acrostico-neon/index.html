<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="body">
    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">
                    <a href="#acrostic" class="hero__acrostic">
                        <span class="hero__letter" style="--letter: 'ยก'">ยก</span>
                        <span class="hero__letter" style="--letter: 'S'">S</span>
                        <span class="hero__letter" style="--letter: 'A'">A</span>
                        <span class="hero__letter" style="--letter: 'U'">U</span>
                        <span class="hero__letter" style="--letter: 'L'">L</span>
                        <span class="hero__letter" style="--letter: '!'">!</span>
                    </a>
                </h1>
            </div>
        </section>
        <section class="acrostic" id="acrostic">
            <div class="container">
                <ul class="acrostic__stanza">
                    <li class="acrostic__verse">Lorem ipsum dolor sit amet consectetur </li>
                    <li class="acrostic__verse">adipisicing elit. At et, expedita aliquam </li>
                    <li class="acrostic__verse">minima asperiores enim dolor, nostrum recusandae </li>
                    <li class="acrostic__verse">soluta ab quisquam totam cupiditate. Tenetur sit, </li>
                    <li class="acrostic__verse">consequatur fugiat cupiditate </li>
                    <li class="acrostic__verse">totam repellendus!</li>
                    <li class="acrostic__verse">Listo</li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
